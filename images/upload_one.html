		<script language="javascript" type="text/javascript">
		   var isLogin = "1";
		   var r = "传输: {0}K 还未完成";
		    var s = "您的文件已经上传完成";
		    var t = "上传失败";
		    function progressBar() {
				
		        this.totalSize = 100;
		        this.sizeCompleted = 0;
		        this.percentDone = "0%";
		        this.setSize = function (totalSize, size) {
					
		            var oProgressInfo = document.getElementById("progressInfo");
		            var oProgress = document.getElementById("progress");
		            if (oProgress == null || oProgressInfo == null)
		                return;

		            if (totalSize <= 0)
		                return;

		            this.totalSize = totalSize;
		            this.sizeCompleted = size;
		            if (size < 0)
		                this.sizeCompleted = 0;
		            else if (size > this.totalSize)
		                this.sizeCompleted = this.totalSize;

		            var sizeLeft = 0;
		            var progressInfoText = "";
		            sizeLeft = this.totalSize - this.sizeCompleted;

		            this.percentDone = Math.round(size / this.totalSize * 100) + "%";
		            oProgress.style.width = this.percentDone;

		            if (sizeLeft > 0)
		                progressInfoText = r.replace("{0}", sizeLeft);
		            else
		                progressInfoText = s;

		            oProgressInfo.innerHTML = progressInfoText;
					document.getElementById("progresscontent").style.display = 'block';
		        }
		        this.UploadError = function () {
		            
					var oProgressInfo = document.getElementById("progressInfo");
		            var oProgress = document.getElementById("progress");
					alert(t);
		            if (oProgressInfo != null)
		                oProgressInfo.innerHTML = t;
		            if (oProgress != null)
		                oProgress.style.width = "0";
		        }
		        this.UploadComplete = function () {
		            //document.getElementById("progresscontent").style.display = 'block';
					var oProgressInfo = document.getElementById("progressInfo");
		            var oProgress = document.getElementById("progress");
					if (oProgressInfo != null)
		                oProgressInfo.innerHTML = s;
		            if (oProgress != null)
		                oProgress.style.width = "100%";
		        }
		    }
		    var iTimerID = null;
		    var xmlHttp = XmlHttpPool.pick();
		    var url = "progress.aspx?UploadID=9233554c-d190-4358-8c88-d83d72ce7b30"
		var pb = new progressBar();
		function LoadProgressInfo() {
		    try {
		        xmlHttp.open("GET", url + "&t=" + Math.random(), true);
		        xmlHttp.send(null);
		        xmlHttp.onreadystatechange = function () {
		            LoadData(xmlHttp);
		        }
		    }
		    catch (e) {
		        alert(e)
		    }
		}

		function LoadData(xmlhttp) {
		    if (xmlhttp.readyState == 4) {
		        //iTimerID = window.setTimeout("LoadProgressInfo()", 500);
		        try {
		            eval(xmlhttp.responseText);
		        }
		        catch (e) {
		            alert(e)
		        }
		    }
		}

		function ClearTimer() {
		    if (!!iTimerID) {
		        clearTimeout(iTimerID);
		        iTimerID = null;
		    }
		}

		function UploadCancel() {
		    location.href = location.href;
		}

		function checksubmit() {
		    if (uploadFile.value == "") {
		        alert("请选择上传文件!");
		        return false;
		    }
		    else {
				if(isLogin !=='1'){alert('对不起，请登录后再上传图片！'); return false;}
				iTimerID = window.setTimeout('LoadProgressInfo()', 500);
		        return true;
		    }
		}

		function setvalue(val) {
			var aa = parent.document.all.name0;
		    if (aa) {
		        if (aa.value == "")
		            aa.value = base_name(val);
		    }
		}

		function base_name(pFilePath) {
		    var temp_win = pFilePath.lastIndexOf("\\");
		    var temp_unix = pFilePath.lastIndexOf("/");
		    if (temp_win > 0) {
		        temp = temp_win;
		    }
		    else if (temp_unix > 0) {
		        temp = temp_unix;
		    }
		    else {
		        temp = -1;
		    }
		    file_name = pFilePath.substr(temp + 1);
		    return (file_name);
		}
		</script>
